<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<script>
		/**
		window.onload = function() { // window.onload - 이벤트 핸들러 함수 객체의 참조 주소 
			alert("onload 첫번째!");
		};
		
		window.onload = function() { // window.onload - 이벤트 핸들러 함수 객체의 참조 주소 
			alert("onload 두번째!");
		};
		
		// 마지막에 대입된 함수 객체의 참조 주소가 window.onload에 담겨 있는 값, 마지막 대입되어 있는 
		// 이벤트 핸들러만 동작 
		*/
		/**
		window.addEventListener("load", function() {
			alert("onload 첫번째!");
		});
		window.addEventListener("load", function() {
			alert("onload 두번째!");
		});
		*/
		
		window.addEventListener("DOMContentLoaded", function() {
			const button = document.getElementById("button");
			/**
			button.onclick = function() {
				alert("클릭1!");
			};
			
			button.onclick = function() {
				alert("클릭2");
			};
			*/
			button.addEventListener("click", function() {
				alert("클릭1!");
			});
			
			button.addEventListener("click", function() {
				alert("클릭2!");
			});
		});
		</script>
	</head>
	<body>
		<button type="button" id="button">클릭</button>
		<button type="button" onclick="alert('클릭!');">클릭!</button>
	</body>
</html>
